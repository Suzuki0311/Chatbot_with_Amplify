version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - python -m ensurepip --upgrade
        - python -m pip install --upgrade pip
        - pip install --upgrade virtualenv
        - pip install pipenv
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
