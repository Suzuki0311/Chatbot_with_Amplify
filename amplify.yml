version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - python3 -m ensurepip --upgrade
        - python3 -m pip install --upgrade pip
        - pip3 install --upgrade virtualenv
        - pip3 install pipenv
        - pip3 install -r amplify/backend/function/chatGPTLineChatBotFunction/requirements.txt
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  runtime-versions:
    python: 3.8
